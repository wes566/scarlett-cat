<html>
  <head>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
      }
      img {
        animation: walk 4s linear infinite;
        align-self: start;
      }
      @keyframes walk {
        100% {
          -webkit-transform: translateX(100vw);
          transform: translateX(100vw);
        }
      }

      h2 {
        font-size: 10vh;
        color: red;
      }

      .orange {
        color: orange;
      }
    </style>
  </head>
  <body>
    <h2>Riley</h2>
    <img src="./dog1.png" />
    <h2 class="orange">Jackson</h2>
    <img src="./dog2.png" />
  </body>
</html>
